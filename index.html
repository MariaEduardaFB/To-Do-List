<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body class="body">
    <div class="list">
        <div class="todoTitle">
            <h3>To Do List</h3>
            <img class="listImage" src="list.png" alt="list image">
        </div>
        <div class="search">
        <input class="input" type="text" placeholder="Add your task here"/>
            <button class="button"type="button">
                <img class="addplus"src="plus.png" alt="add">
            </button>
        </div>
        <div class="tasks">
            <ul id="list-container">
                <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
